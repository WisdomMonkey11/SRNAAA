<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            margin: 0;
            position: relative;
        }
        .envelope {
            width: 400px;
            height: 310px;
            position: relative;
            animation: bounce 1.5s infinite;
            z-index: 1;
        }
        
        .envelope img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .arrow {
            position: absolute;
            top: 33%;
            left: 52%;
            transform: rotate(-35deg);
            width: 400px;
            animation: arrowPointing 1.5s infinite ease-in-out;
            z-index: 2;
        }
        
        .arrow img {
            width: 100%;
            height: auto;
        }
        
        @keyframes arrowPointing {
            0%, 100% { transform: rotate(-35deg) translateX(0); }
            50% { transform: rotate(-35deg) translateX(20px); }
        }
        
        .click-text {
            position: absolute;
            top: 23%;
            left: 69%;
            transform: translateX(-50%);
            font-size: 35px;
            font-weight: bold;
            color: red;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
        }

        .click-text span {
            display: inline-block;
            animation: letterJump 1.5s infinite ease-in-out;
        }

        @keyframes letterJump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .click-text span:nth-child(1) { animation-delay: 0s; }
        .click-text span:nth-child(2) { animation-delay: 0.1s; }
        .click-text span:nth-child(3) { animation-delay: 0.2s; }
        .click-text span:nth-child(4) { animation-delay: 0.3s; }
        .click-text span:nth-child(5) { animation-delay: 0.4s; }
        .click-text span:nth-child(6) { animation-delay: 0.5s; }
        .click-text span:nth-child(7) { animation-delay: 0.6s; }
        .click-text span:nth-child(8) { animation-delay: 0.7s; }
        .click-text span:nth-child(9) { animation-delay: 0.8s; }
        .click-text span:nth-child(10) { animation-delay: 0.9s; }
        .click-text span:nth-child(11) { animation-delay: 1s; }
        .click-text span:nth-child(12) { animation-delay: 1.1s; }
        
    </style>
</head>
<body>
    <div class="arrow">
        <img src="arrow.png" alt="Arrow">
    </div>
    <div class="click-text">
        <span>C</span><span>L</span><span>I</span><span>C</span><span>K</span><span>K</span><span> </span><span>M</span><span>E</span><span>E</span><span>E</span><span>!</span><span>!</span><span>:3</span>
    </div>
    <div class="envelope">
        <img src="enevelope.png" alt="Envelope">
    </div>
</body>
</html>
