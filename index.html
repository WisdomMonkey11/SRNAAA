<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valentine's Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            margin: 0;
            position: relative;
            overflow: hidden;
            transition: background-color 1s ease-in-out;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .envelope {
            width: 80vw;
            max-width: 400px;
            height: auto;
            position: relative;
            animation: bounce 1.5s infinite;
            z-index: 5;
            cursor: pointer;
            transition: opacity 0.5s ease-in-out, transform 0.8s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 0, 0, 0.2); /* Debugging background */
            border: 2px solid red; /* Debugging border */
        }
        
        .envelope img {
            width: 100%;
            max-height: 50vh;
            height: auto;
            display: block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes poof {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(2); opacity: 0; }
        }

        .arrow {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%) rotate(-35deg);
            width: 50vw;
            max-width: 300px;
            animation: arrowPointing 1.5s infinite ease-in-out;
            z-index: 2;
        }
        
        .arrow img {
            width: 100%;
            height: auto;
        }
        
        @keyframes arrowPointing {
            0%, 100% { transform: translateX(-50%) rotate(-35deg); }
            50% { transform: translateX(-50%) rotate(-35deg) translateX(10px); }
        }
        
        .click-text {
            position: absolute;
            top: 18%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5vw;
            font-weight: bold;
            color: red;
            font-family: 'Shadows Into Light', cursive;
            animation: textJump 1.5s infinite;
        }

        @keyframes textJump {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .hidden-content {
            display: none;
            width: 100%;
            height: 100%;
            background-color: #A7E7D0;
            align-items: center;
            justify-content: center;
            font-size: 5vw;
            color: white;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
    </style>
    <script>
        function openEnvelope() {
            let envelope = document.querySelector('.content');
            let newContent = document.querySelector('.hidden-content');
            envelope.style.animation = 'poof 1s forwards';
            setTimeout(() => {
                envelope.style.display = 'none';
                newContent.style.display = 'flex';
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="content">
        <div class="arrow">
            <img src="arrow.png" alt="Arrow">
        </div>
        <div class="click-text">CLICK ME!! :3</div>
        <div class="envelope" onclick="openEnvelope()">
            <img src="envelope.png" alt="Envelope">
        </div>
    </div>
    <div class="hidden-content">
        ooooop can't reveal anymore :p
    </div>
</body>
</html>
