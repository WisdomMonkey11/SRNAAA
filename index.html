<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: pink;
            margin: 0;
            position: relative;
            overflow: hidden;
            transition: background-color 1s ease-in-out;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .envelope {
            width: 50vw;
            max-width: 300px;
            height: auto;
            position: relative;
            animation: bounce 1.5s infinite;
            z-index: 1;
            cursor: pointer;
            transition: opacity 0.5s ease-in-out, transform 0.8s ease-in-out;
        }
        
        .envelope img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes poof {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(2); opacity: 0; }
        }

        .arrow {
            position: absolute;
            top: 33%;
            left: 52%;
            transform: rotate(-35deg);
            width: 40vw;
            max-width: 200px;
            animation: arrowPointing 1.5s infinite ease-in-out;
            z-index: 2;
        }
        
        .arrow img {
            width: 100%;
            height: auto;
        }
        
        @keyframes arrowPointing {
            0%, 100% { transform: rotate(-35deg) translateX(0); }
            50% { transform: rotate(-35deg) translateX(10px); }
        }
        
        .click-text {
            position: absolute;
            top: 24%;
            left: 69%;
            transform: translateX(-50%);
            font-size: 5vw;
            font-weight: bold;
            color: red;
            font-family: 'Shadows Into Light', cursive;
            display: flex;
            animation: textJump 1.5s infinite;
        }

        @keyframes textJump {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .hidden-content {
            display: none;
            width: 100%;
            height: 100%;
            background-color: #A7E7D0;
            align-items: center;
            justify-content: center;
            font-size: 6vw;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            top: -50px;
            opacity: 1;
            animation: dropDown 4s ease-in-out forwards;
        }

        .heart img {
            width: 100%;
            height: auto;
        }

        @keyframes dropDown {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @media (max-width: 600px) {
            .click-text {
                font-size: 7vw;
            }
        }
    </style>
    <script>
        function openEnvelope() {
            let envelope = document.querySelector('.content');
            let newContent = document.querySelector('.hidden-content');
            envelope.style.animation = 'poof 1s forwards';
            setTimeout(() => {
                envelope.style.display = 'none';
                newContent.style.display = 'flex';
                createHearts();
            }, 1000);
        }

        function createHearts() {
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-50px';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                let img = document.createElement('img');
                img.src = Math.random() > 0.5 ? 'heart1.png' : 'heart2.png';
                heart.appendChild(img);
                document.querySelector('.hidden-content').appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }
        }
    </script>
</head>
<body>
    <div class="content">
        <div class="arrow">
            <img src="arrow.png" alt="Arrow">
        </div>
        <div class="click-text">CLICKK MEEE!! :3</div>
        <div class="envelope" onclick="openEnvelope()">
            <img src="enevelope.png" alt="Envelope">
        </div>
    </div>
    <div class="hidden-content">
          ooooop can't reveal anymore :p
    </div>
</body>
</html>
