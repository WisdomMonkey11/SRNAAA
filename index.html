<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valentine's Surprise</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
        
        body {
            background-color: pink;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            transition: background-color 1s ease-in-out;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .envelope {
            width: 80vw;
            max-width: 400px;
            height: auto;
            position: relative;
            animation: bounce 1.5s infinite;
            z-index: 1;
            cursor: pointer;
            transition: opacity 0.5s ease-in-out, transform 0.8s ease-in-out;
        }
        
        .envelope img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes poof {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        .hidden-content {
            display: none;
            width: 100%;
            height: 100%;
            background-color: #A7E7D0;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .valentine-text {
            font-size: 6vw;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            font-family: 'Shadows Into Light', cursive;
            text-align: center;
            opacity: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .heart {
            position: absolute;
            width: 40px;
            height: auto;
            opacity: 0.8;
            animation: floatUp 4s linear infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
    <script>
        function openEnvelope() {
            let envelope = document.querySelector('.content');
            let newContent = document.querySelector('.hidden-content');
            envelope.style.animation = 'poof 1s forwards';
            setTimeout(() => {
                envelope.style.display = 'none';
                newContent.style.display = 'flex';
                gsap.to(".valentine-text", { duration: 2, opacity: 1, y: 20, ease: "power2.out" });
                createHearts();
            }, 1000);
        }
        
        function createHearts() {
            setInterval(() => {
                let heart = document.createElement("img");
                heart.src = "heart1.png"; // Replace with your heart image path
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.querySelector('.hidden-content').appendChild(heart);
                setTimeout(() => { heart.remove(); }, 4000);
            }, 300);
        }
    </script>
</head>
<body>
    <div class="content">
        <div class="envelope" onclick="openEnvelope()">
            <img src="envelope.png" alt="Envelope">
        </div>
    </div>
    <div class="hidden-content">
        <div class="valentine-text">
            <div>HAPPYYY VALENTINES</div>
            <div>  SRNAAA</div>
            <div>MY LOVEEE </div>
        </div>
    </div>
</body>
</html>
